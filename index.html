<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Filter Camera for fun</title>
  </head>
  <body>
    <h1>Filter camera</h1>
    <p>Awesome selfies with a filter. Its like your own photo booth</p>
    <div class="content">
      <div class="camera">
        <video id="video">Video stream not available</video>
        <button id="capture">Take my Picture</button>
      </div>
      <canvas id="canvas"></canvas>
      <div class="output">
        <img id="photo" alt="Your selfie goes here" />
      </div>
    </div>
    <script src="camera.js"></script>
  </body>
</html>
